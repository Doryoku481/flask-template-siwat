{% extends 'layout.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<hr>
<h2>กีฬาที่ฉันชอบคือ </h2>
<ol>
    <li>{{ sports[0] }}</li>
    <li>{{ sports[1] }}</li>
    <li>{{ sports[2] }}</li>
</ol>
<h2>กีฬาที่ฉันชอบคือ (for loop)</h2>
<ol>
    {% for s in sports %}
    <li><h3>{{ s }}</h3></li>
    {% endfor %}
</ol>
{% endblock %}
