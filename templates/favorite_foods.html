{% extends 'layout.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<h1>{{ title }}</h1>
<hr>
<h2>อาหารที่ฉันชอบคือ </h2>
<ol>
    <li>{{ foods[0] }}</li>
    <li>{{ foods[1] }}</li>
    <li>{{ foods[2] }}</li>
</ol>
<h2>อาหารที่ฉันชอบคือ (for loop)</h2>
<ol>
    {% for f in foods %}
    <li><h3>{{ f }}</h3></li>
    {% endfor %}
</ol>
{% endblock %}
